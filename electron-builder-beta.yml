appId: "matthiasn.iWasWhere"
asar: false
files:
    - "!**/*"
    - "bin/blink1-${os}*"
    - "bin/zulu8.23.0.3-jdk8.0.144-${os}_x64/**"
    - "bin/iwaswhere.jar"
    - "node_modules/**"
    - "prod/**"
    - "electron/**"
    - "src/**"
    - "resources/**"
publish:
    provider: "s3"
    bucket: "iwaswhere-electron"
    channel: "beta"
    acl: "public-read"
